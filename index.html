<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    
    <div class="text-center mb-5">
        <img src="./assets/img/logo.png" alt="Pokémon" width="500px">
        <br>
        <input type="text" placeholder="Pikachu" id="pokeName" name="pokeName" value="pikachu">
        <button class="btn btn-primary" onclick="imprimir()">Buscar pokémon</button>
        <br>
        <button class="btn btn-primary mt-1" onclick="random()">Buscar pokémon aleatorio</button>
    </div>

    <div class="container animate__animated animate__rubberBand" id="result">
        <div class="row" style="background-color: red;">
            <div class="col">
                <div class="card mb-3 izq">
                    <div class="cuerpo">
                        <div class="d-flex">
                            <img src="" class="card-img-top mx-auto" alt="" id="foto" width="100px">
                        <img src="" class="card-img-top mx-auto" alt="" id="fotoBack" width="100px">
                        </div>
                        <div class="card-body">
                          <h5 class="card-title" id="nombrePokemon"></h5>
                          <br>
                          <h5>Movimientos</h5>
                          <h6>Puede aprender <span id="nMoves"></span> movimientos</h6>
                          <div class="tablaMovs">
                            <table class="table" id="movesTable">
                                <tbody>
                                </tbody>
                              </table>
                          </div>
                          
                          <h5>Tipo(s)</h5>
                          <div id="tiposDiv">
    
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col der" >
                <div class="card mb-3">
                    <div class="d-flex">
                        <img src="" class="card-img-top mx-auto" alt="" id="foto" width="100px">
                    <img src="" class="card-img-top mx-auto" alt="" id="fotoBack" width="100px">
                    </div>
                    <div class="card-body verde">
                      <h5 class="card-title" id="nombrePokemon"></h5>
                      <br>
                      <div class="chartEstadisticas">
                        <canvas id="myChart" width="400" height="400"></canvas>
                      </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container text-center animate__animated animate__rubberBand" id="noResult">
        <img src="./assets/img/pikachuSurf.jpg" alt="">
    </div>
